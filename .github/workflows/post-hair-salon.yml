name: Post new hair salon

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  run:
    name: Tweet new hair salon
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Sed
        run: |
          sed -i -e 's/\$CONSUMER_KEY/'"${{ secrets.CONSUMER_KEY }}"'/g' -e 's/\$CONSUMER_SECRET/'"${{ secrets.CONSUMER_SECRET }}"'/g' -e 's/\$ACCESS_TOKEN_KEY/'"${{ secrets.ACCESS_TOKEN_KEY }}"'/g' -e 's/\$ACCESS_TOKEN_SECRET/'"${{ secrets.ACCESS_TOKEN_SECRET }}"'/g' twit-hair-bot.postman_environment.json

      - name: Replace text
        id: extract-hair-saloon-infos
        uses: ./.github/actions/extract-hair-saloon-infos

      - name: Replace argument in Postman Collection
        run: |
          city="${{ steps.extract-hair-saloon-infos.outputs.city }}"
          name="${{ steps.extract-hair-saloon-infos.outputs.name }}"
          google_maps_url="${{ steps.extract-hair-saloon-infos.outputs.name }}"
          sed -i -e 's/\$name/'"$name"'/g' -e 's/\$city/'"$city"'/g' -e 's/\$google_maps_url/'"$google_maps_url"'/g' twitter.postman_collection.json

      - name: Run Newman 
        run: |
          newman run twitter.postman_collection.json -e twit-hair-bot.postman_environment.json
